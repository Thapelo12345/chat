    <link

    <link rel="stylesheet" href="styles/dash.css" />

    <link rel="stylesheet" href="styles/update-form.css" />

    <link rel="stylesheet" href="styles/dash-mobile.css" />
    <link rel="stylesheet" href="styles/mobile-forms-and-menus.css" />

    <script type="text/javascript" src="js-files/user.js"></script>

    <div id="title-container">
      <h1>Let's <span>TALK!</span></h1>
    </div>
    <nav>
      <div id="user-container" class="nav-containers">
        <button
          id="status-btn"
          class="nav-btn"
          value="status-btn"
          onclick="openUserMenu()"
        >
          <h1 id="user-name" class="status-labels">User</h1>
          <img
            id="status-pic"
            src="pic/person-icon-1675.png"
            alt="account-pic"
          />
          <h1 id="loggin-status" class="status-labels">Online</h1>
        </button>
      </div>

          </div>
          <h1 id="Users-online" class="status-labels">Users</h1>
        </button>
      </div>

        <button
          id="group-btn"
          class="nav-btn"
          onclick="groupsList()"
          value="group-btn"
        >

          <h1 id="number-of-groups">chat groups 1000</h1>
        </button>
      </div>
    </nav>

    <menu id="user-menu">
      <ul>
        <li><button onclick="uploadPic()">Upload pic</button></li>
        <li><button onclick="updateAcc()">Update Acc</button></li>
        <li><button onclick="changePassword()">Change password</button></li>
        <li><button onclick="deleteAccount()">Delete Acc</button></li>
        <li><button onclick="logOut()">LogOut</button></li>
      </ul>

      <button id="close-user-menu" onclick="closeUserMenu()">Close</button>
    </menu>

    <form id="update-form" method="post"></form>

    <div id="users-group-menu">
      <button id="users-group-close-btn" onclick="usersAndGroupClose()">
        Close
      </button>
    </div>
    
<!-- setting up messages -->
<div id="message-dash-board">
  <div id="message-log">

      <!-- <div id="senderPic">
  <img src="person-icon-1675.png" alt="user image" >

          <h2 class="user-name-title">Thapelo Skhosana</h2>
      </div>
      <h1 id="sent-message">Some messages sent by user</h1> -->
  </div>


  <div id="message-board">
      <div id="chat-with-container" class="infor-containers">
          <h3 id="chat-with-title">Chat with user</h3>

          <!-- <div id="user-image">
              <img src="person-icon-1675.png" alt="user image" id="user-image">
          </div> -->

      </div>
      <div id="notification-section" class="infor-containers">
          <!-- <h1 id="notification-title"> user Has Join chat</h1>    -->
      </div>

      <textarea  placeholder="write message here!" name="message-insert" id="message-insert" required></textarea>
  </div>

  <div id="btn-container">
      <button id="close-chat-btn" class="message-board-btns" onclick="closeChat()">close chat</button>
      <button id="send-btn" class="message-board-btns" onclick="sendMessage()">send</button>
  </div>
</div>
  
  <!-- End of the whole message board -->

    <dialog id="ask-dialog">
      <h1 id="dialog-header">User Thapelo</h1>
      <p id="dialog-paragraph">Hi the this is the paragraph</p>
      <button id="yes-btn" value="yes">Yes</button>
      <button id="no-btn" value="no">No</button>
    </dialog>

    <dialog id="confirm-dialog">
      <h1 id="confirm-header"></h1>
      <p id="confirm-paragraph"></p>
    </dialog>

    <dialog id="loading" class="loading-container">
      <div id="span-text" class="loading-text">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
      </div>
    </dialog>
  </body>
</html>
